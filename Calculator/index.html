<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calculator {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .display {
            height: 60px;
            font-size: 1.5rem;
            background: #e9ecef;
            border-radius: 5px;
            text-align: right;
            padding: 10px;
            overflow-x: auto;
            overflow-y: hidden;
            scrollbar-width: thin;
            /* Makes scrollbar thinner */
            scrollbar-color: #ffffff #f1f1f1;
            /* Thumb and track colors */
        }



        .btn-calc {
            height: 60px;
            font-size: 1.25rem;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <!-- Display -->
            <div class="display mb-3" id="calc-display">0</div>
            <!-- Buttons -->
            <div class="row g-2">
                <!-- Row 1 -->
                <div class="col-3"><button class="btn btn-secondary btn-calc" onclick="clearSingleText()">C</button>
                </div>
                <div class="col-3"><button class="btn btn-secondary btn-calc" onclick="appendInput('/')">÷</button>
                </div>
                <div class="col-3"><button class="btn btn-secondary btn-calc" onclick="appendInput('*')">×</button>
                </div>
                <div class="col-3"><button class="btn btn-secondary btn-calc" onclick="appendInput('-')">−</button>
                </div>
                <!-- Row 2 -->
                <div class="col-3"><button class="btn btn-light btn-calc" onclick="appendInput('7')">7</button></div>
                <div class="col-3"><button class="btn btn-light btn-calc" onclick="appendInput('8')">8</button></div>
                <div class="col-3"><button class="btn btn-light btn-calc" onclick="appendInput('9')">9</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-calc" onclick="appendInput('+')">+</button>
                </div>
                <!-- Row 3 -->
                <div class="col-3"><button class="btn btn-light btn-calc" onclick="appendInput('4')">4</button></div>
                <div class="col-3"><button class="btn btn-light btn-calc" onclick="appendInput('5')">5</button></div>
                <div class="col-3"><button class="btn btn-light btn-calc" onclick="appendInput('6')">6</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-calc" onclick="calculate()">=</button></div>
                <!-- Row 4 -->
                <div class="col-3"><button class="btn btn-light btn-calc" onclick="appendInput('1')">1</button></div>
                <div class="col-3"><button class="btn btn-light btn-calc" onclick="appendInput('2')">2</button></div>
                <div class="col-3"><button class="btn btn-light btn-calc" onclick="appendInput('3')">3</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-calc" onclick="appendInput('.')">.</button>
                </div>

                <!-- Row 5 -->
                <div class="col-6"><button class="btn btn-light btn-calc" onclick="appendInput('0')">0</button></div>
                <div class="col-6"><button class="btn btn-danger btn-calc" onclick="clearDisplay()">AC</button></div>
            </div>
        </div>
    </div>

    <script>

        const display = document.getElementById('calc-display');

        function appendInput(value) {
            if (display.innerText === '0') {
                display.innerText = value;
            }
            else {
                display.innerText += value;
            }
        }

        function clearDisplay() {
            display.innerText = 0;
        }

        function clearSingleText() {
            if (display.innerText.length === 1) {
                innerText = display.innerText = 0;
            }
            else { display.innerText = display.innerText.slice(0, -1); }
        }

        function calculate() {
            try {
                display.innerText = eval(display.innerText.replace('x', '*').replace('÷', '/'));
            }
            catch {
                display.innerText = 'Error'
            }
        }


    </script>
</body>

</html>
